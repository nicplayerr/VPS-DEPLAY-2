name: root@apolinario VPS 24/7

on:
  schedule:
    - cron: '0 */5 * * *'  # Executa a cada 5 horas
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # Limite de quase 5h

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to apolinario
        run: sudo hostnamectl set-hostname apolinario

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch python3 python3-pip nano

      - name: Create user apolinario
        run: |
          if ! id -u apolinario >/dev/null 2>&1; then
            sudo useradd -r -s /bin/false apolinario
          fi
          sudo usermod -aG sudo apolinario
          echo "apolinario ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/apolinario

      - name: Setup systemd service for bot
        run: |
          sudo tee /etc/systemd/system/apolinario-bot.service > /dev/null <<EOL
          [Unit]
          Description=Apolinario VPS Bot
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/root
          ExecStart=/usr/bin/python3 /root/bot.py
          Restart=always
          RestartSec=30
          Environment="PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

          [Install]
          WantedBy=multi-user.target
          EOL

          sudo systemctl daemon-reload
          sudo systemctl enable apolinario-bot.service
          sudo systemctl start apolinario-bot.service

      - name: Clone private repo with token
        run: |
          git clone https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/nicplayerr/deplay-bot.git /opt/deplay-bot

      - name: Install Python deps
        run: |
          cd /opt/deplay-bot
          pip install --upgrade pip
          pip install -r requirements.txt
          nohup python3 bot.py &>/dev/null &

      - name: Start tmate session for SSH access
        uses: mxschmitt/action-tmate@v3

      - name: Show Tmate INFO
        run: |
          echo "ðŸ”‘ tmate SSH session:"
          cat $HOME/.tmate.sock/ssh

      - name: Sleep to keep VPS alive
        run: sleep 18000  # 5 horas
